<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="imgs/migos.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="imgs/perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como <strong>Marvin</strong> </a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é <strong>Marvin </strong>  ?</p>
                <p class="not-account">
                    <span class="link-blue"> <strong> Alternar Contas </strong>  </span>
                    ou
                    <span class="link-blue"> <strong> Inscreva </strong> </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> <b> Baixe o Aplicativo</b>  </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
